    <header>

                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formContainer">
            <form action="/pages/contacto.html">
                <span class="formTitle">Comunicate con nosotros</span>
                <fielset class="contact__fieldset">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="" placeholder="Maria">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejample@email.com">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="">
                    <br>
                    <br>
                    <label for="mensaje"></label>
                    <textarea name="mensaje" id="mensaje"
                        placeholder="Escribe tu consulta aquí"></textarea>
                    <!-- <textarea name="mensaje" id="mensaje" cols="85" rows="10"
                        placeholder="Escribe tu consulta aquí"></textarea> -->
                    <br>
                    <br>
                    <input type="submit" id="btnEnviar" value="Enviar">
                    <input type="reset" id="btnBorrar" value="Borrar">

                </fielset>
            </form>
        </section>

    </main>

    <footer>
        <div class="footer_nav">
            <span class="footer_titulo">Mapa de Sitio</span>

            </ul>
        </div>
